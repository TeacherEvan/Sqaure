<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dots and Boxes - By Teacher Evan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="screen active">
        <canvas id="welcomeCanvas"></canvas>
        <div class="welcome-container">
            <h1>Dots and Boxes</h1>
            <p class="credit">Created by Teacher Evan</p>

            <div class="setup-section">
                <h2>Select Grid Size</h2>
                <div class="grid-options">
                    <button class="grid-btn" data-size="10">10x10</button>
                    <button class="grid-btn" data-size="20">20x20</button>
                    <button class="grid-btn" data-size="30">30x30</button>
                </div>
            </div>

            <div class="setup-section">
                <h2>Player 1 Color</h2>
                <input type="color" id="player1Color" value="#FF0000">
            </div>

            <div class="setup-section">
                <h2>Player 2 Color</h2>
                <input type="color" id="player2Color" value="#0000FF">
            </div>

            <button id="startGame" class="start-btn" disabled>Start Game</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <canvas id="gameBackgroundCanvas"></canvas>
        <div class="game-header">
            <div class="player-info" id="player1Info">
                <span class="player-name">Player 1</span>
                <span class="player-score" id="player1Score">0</span>
            </div>
            <button id="exitGame" class="exit-btn">Exit</button>
            <div class="player-info" id="player2Info">
                <span class="player-name">Player 2</span>
                <span class="player-score" id="player2Score">0</span>
            </div>
        </div>

        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="game-footer">
            <div class="turn-indicator" id="turnIndicator"></div>
            <div class="zoom-controls">
                <button class="zoom-btn active" data-zoom="1">1x</button>
                <button class="zoom-btn" data-zoom="2">2x</button>
                <button class="zoom-btn" data-zoom="3">3x</button>
                <button class="zoom-btn" data-zoom="5">5x</button>
            </div>
        </div>
        
        <div class="pan-hint" id="panHint">Use two fingers to pan when zoomed</div>
    </div>

    <!-- Winner Screen -->
    <div id="winnerScreen" class="screen">
        <div class="winner-container">
            <h1>Game Over!</h1>
            <h2 id="winnerText"></h2>
            <button id="playAgain" class="start-btn">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="welcome.js"></script>
</body>

</html>
